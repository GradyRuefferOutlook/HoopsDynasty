<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basketball Simulation</title>
  <link rel="stylesheet" href="css/game.css">
</head>
<body>
  <div class="game-container">
    <header>
      <h1>Basketball Simulation</h1>
      <div class="scoreboard">
        <span id="homeTeamName">Home</span>: <span id="homeScore">0</span> | 
        <span id="awayTeamName">Away</span>: <span id="awayScore">0</span>
      </div>
    </header>
    <div class="simulation-panel">
      <div class="game-state">
        <span id="stateLabel">Loading...</span>
      </div>
      <div class="ball-possession">
        Ball Possession: <strong id="ballPossession">Loading players...</strong>
      </div>
      <div class="action-options">

        <div id="offense-options" class="options">
          <button data-action="three-pointer">
            Shoot for a three pointer <span class="chance">(0%)</span>
          </button>
          <button data-action="layup">
            Go closer for a layup <span class="chance">(0%)</span>
          </button>
          <button data-action="pass">
            Pass to a closer teammate <span class="chance">(0%)</span>
          </button>
          <button data-action="dunk">
            Try to dunk <span class="chance">(0%)</span>
          </button>
        </div>

        <div id="defense-options" class="options" style="display: none;">
          <button data-action="block">
            Jump to block <span class="chance">(0%)</span>
          </button>
          <button data-action="steal">
            Reach for a steal <span class="chance">(0%)</span>
          </button>
          <button data-action="tackle">
            Cut off the pass <span class="chance">(0%)</span>
          </button>
          <button data-action="pressure">
            Apply pressure <span class="chance">(0%)</span>
          </button>
        </div>
      </div>
      <div class="action-result">
        <p id="resultText">Game is loading...</p>
        <button id="playAgainBtn" style="display: none;">Play Again</button>
      </div>
      <div class="game-log">
        <h3>Game Log</h3>
        <div id="gameLogContainer" class="log-container"></div>
      </div>
    </div>
  </div>
  
  <script src="js/game.js"></script>
</body>
</html>
