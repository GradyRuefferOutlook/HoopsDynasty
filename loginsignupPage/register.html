<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="register.css">
</head>

<body>

  <div class="wrapper">
    <div class="leftContainer">
      <div class="title">
        <h1>Register</h1>
        <p>Welcome! Please register with an account.</p>
      </div>

      <div class="registerForm">
        <form action="">
          <div class="nameInput">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
          </div>

          <div class="credentialInput">
            <input type="text" name="userName" placeholder="Username" required>
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="password" id="password" placeholder="Password">
            <input type="text" name="confirmPassword" placeholder="Confirm Password">
          </div>
          <div class="policy">
            <label ><input type="checkbox"> I agree with <a href="#">privacy</a> and <a href="#">policy.</a></label>

          </div>

          <input type="submit" class="btn" value="Register">
          
        </form>

      </div>
      <div class="login">
        <p>Already have an account?</p>
        <a href="login.html">Login.</a>
      </div>
    </div>

    <div class="rightContainer">
      <img src="images/teamLogo.png" alt="">
      <div>
        <h1>Welcome To Dynamite!</h1>
      </div>
    </div>
  </div>
</body>

</html>
